# Extended Baseline Configuration
# Longer baseline period for more stable pattern detection

# Date Ranges
# Baseline: April + May (2 months), Monitoring: June, Event: July
date_ranges:
  baseline_start: "2024-04-01"
  baseline_end: "2024-06-01"
  monitoring_start: "2024-06-01"
  monitoring_end: "2024-07-01"
  event_start: "2024-07-01"
  event_end: "2024-08-01"

# Analysis Parameters
parameters:
  # Higher thresholds with longer baseline
  min_z_score: 2.5
  min_word_freq: 8
  
  # Cluster parameters
  min_cluster_size: 3
  max_cluster_size: 12
  min_cooccurrence: 5
  
  # Semantic similarity
  similarity_threshold: 0.65
  
  # Topic modeling
  n_topics: 15
  top_words_per_topic: 12
  
  # Display limits
  top_n_words: 50
  top_n_clusters: 20
  top_n_topics: 15
  top_n_temporal: 30

# Input/Output Files
files:
  input: "data/processed/hackernews_training_processed.csv"
  output_dir: "data/analysis"
  output_prefix: "extended_baseline_2024"

# Enabled Analyzers
analyzers:
  word_frequency: true
  cluster: true
  topic: true
  semantic: true
  temporal: true
