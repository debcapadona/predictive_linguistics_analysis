# Hacker News Collector - Full Year 2024

# Date Range
date_range:
  start_date: "2024-01-01"
  end_date: "2025-01-01"

# API Configuration
api:
  base_url: "https://hn.algolia.com/api/v1/search_by_date"
  stories_per_day: 30
  delay_seconds: 1

# Output Configuration
output:
  file: "data/raw/hackernews/hn_2024_full_year.csv"
  
# Metadata
metadata:
  source: "Hacker News"
  description: "Full year 2024 (365 days)"
  collected_date: "2024-12-04"