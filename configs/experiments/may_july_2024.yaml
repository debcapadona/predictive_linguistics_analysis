# Experiment Configuration - May-July 2024
# Looking for signals in June that predict July events

# Date Ranges (Monthly periods)
date_ranges:
  baseline_start: "2024-05-01"
  baseline_end: "2024-06-01"
  monitoring_start: "2024-06-01"
  monitoring_end: "2024-07-01"
  event_start: "2024-07-01"
  event_end: "2024-08-01"

# Files
files:
  input: "data/processed/hackernews/hn_may_july_2024_processed.csv"
  output_dir: "data/analysis"
  output_prefix: "may_july_2024"

# Parameters
parameters:
  min_z_score: 2.0
  min_word_freq: 3
  top_n_words: 50