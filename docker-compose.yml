version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: linguistic_predictor_postgres
    shm_size: 256mb
    environment:
      POSTGRES_DB: linguistic_predictor_v2
      POSTGRES_USER: analyzer
      POSTGRES_PASSWORD: dev_password_change_in_prod
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analyzer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for GUI database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: linguistic_predictor_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped